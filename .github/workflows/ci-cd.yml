# Nom du pipeline que vous verrez dans l'onglet Actions de GitHub
name: CI/CD Pipeline

# Déclencheur : le pipeline se lance à chaque push sur la branche main
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de lancer le pipeline manuellement

# Variables d'environnement pour tout le pipeline
env:
  AZURE_RESOURCE_GROUP: rg-mlops-house-price
  ACR_NAME: hpricemlk8440
  CONTAINER_APP_NAME: house-price-api
  IMAGE_NAME: house-price-api

# Les "jobs" à exécuter
jobs:
  # Job 1 : Tester le code
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3
      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lancer les tests (si vous en avez)
        run: |
          pytest tests/ -v || echo "Pas de tests trouvés, continuation..."

  # Job 2 : Construire et Déployer
  build-and-deploy:
    # S'exécute seulement si le job de test a réussi
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3
      - name: Connexion à Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Connexion au Container Registry (ACR)
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Construire et pousser l'image Docker
        run: |
          # Construire l'image avec un tag unique (le hash du commit)
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          # Tagger aussi avec 'latest'
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          # Pousser les deux tags
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
      - name: Déployer sur Azure Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}